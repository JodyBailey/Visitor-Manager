<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Express Forms</title>
  </head>
  <body>
    <nav>User Form</nav>
    <main>
      <h2>Add a User To The Database</h2>
      <small><em>* Required</em></small>
      <form action="/new_visit" method="post">
        <div class="form-group">
          <label for="fullName">Full Name*</label>
          <input
            type="text"
            class="form-control"
            placeholder="Eg. John Smith"
            name="fullName"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age*</label>
          <input
            type="text"
            class="form-control"
            placeholder="Eg. 42"
            name="age"
            required
          />
        </div>
        <div class="form-group">
          <label for="visitDate">Date of Visit*</label>
          <input
            type="text"
            class="form-control"
            placeholder="Eg. 2021-12-31"
            name="visitDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="visitTime">Time of Visit*</label>
          <input
            type="text"
            class="form-control"
            placeholder="Eg. 13:45"
            name="visitTime"
            required
          />
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <input
            type="text"
            class="form-control"
            placeholder="Eg. Great Service!"
            name="comments"
          />
        </div>
        <div class="form-group">
          <label for="assistantName">Name of Assistant</label>
          <input
            type="text"
            class="form-control"
            placeholder="Eg. Samuel Cooper"
            name="assistantName"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
  </body>
</html>
